<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradientBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8f9fa" />
      <stop offset="100%" stop-color="#e9ecef" />
    </linearGradient>
    <linearGradient id="gradientPrimary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4a86e8" />
      <stop offset="100%" stop-color="#3a76d8" />
    </linearGradient>
    <linearGradient id="gradientSecondary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fbbc05" />
      <stop offset="100%" stop-color="#e6a800" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" rx="10" fill="url(#gradientBg)" />
  
  <!-- Before/After Architecture Diagram -->
  <g>
    <!-- Before section -->
    <rect x="20" y="20" width="170" height="260" rx="6" fill="white" stroke="#dee2e6" stroke-width="1" />
    <rect x="20" y="20" width="170" height="30" rx="6 6 0 0" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" />
    <text x="105" y="40" font-family="'Segoe UI', sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">Before</text>
    
    <!-- After section -->
    <rect x="210" y="20" width="170" height="260" rx="6" fill="white" stroke="#dee2e6" stroke-width="1" />
    <rect x="210" y="20" width="170" height="30" rx="6 6 0 0" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" />
    <text x="295" y="40" font-family="'Segoe UI', sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">After</text>
    
    <!-- Arrow between sections -->
    <path d="M190,150 L210,150" stroke="#6c757d" stroke-width="2" fill="none" />
    <path d="M210,150 L200,145 L200,155 Z" fill="#6c757d" />
    
    <!-- Before architecture -->
    <rect x="40" y="70" width="130" height="40" rx="5" fill="url(#gradientPrimary)" />
    <text x="105" y="95" font-family="'Segoe UI', sans-serif" font-size="12" text-anchor="middle" font-weight="bold" fill="white">UserController</text>
    
    <rect x="40" y="130" width="60" height="40" rx="5" fill="url(#gradientSecondary)" />
    <text x="70" y="155" font-family="'Segoe UI', sans-serif" font-size="10" text-anchor="middle" font-weight="bold" fill="white">Auth</text>
    
    <rect x="110" y="130" width="60" height="40" rx="5" fill="url(#gradientSecondary)" />
    <text x="140" y="155" font-family="'Segoe UI', sans-serif" font-size="10" text-anchor="middle" font-weight="bold" fill="white">Profile</text>
    
    <rect x="40" y="190" width="60" height="40" rx="5" fill="url(#gradientSecondary)" />
    <text x="70" y="215" font-family="'Segoe UI', sans-serif" font-size="10" text-anchor="middle" font-weight="bold" fill="white">Settings</text>
    
    <rect x="110" y="190" width="60" height="40" rx="5" fill="url(#gradientSecondary)" />
    <text x="140" y="215" font-family="'Segoe UI', sans-serif" font-size="10" text-anchor="middle" font-weight="bold" fill="white">Activity</text>
    
    <!-- Connection lines -->
    <path d="M70,130 L70,110" stroke="#6c757d" stroke-width="1.5" fill="none" />
    <path d="M140,130 L140,110" stroke="#6c757d" stroke-width="1.5" fill="none" />
    <path d="M70,190 L70,170" stroke="#6c757d" stroke-width="1.5" fill="none" />
    <path d="M140,190 L140,170" stroke="#6c757d" stroke-width="1.5" fill="none" />
    
    <!-- After architecture -->
    <rect x="230" y="70" width="60" height="40" rx="5" fill="url(#gradientPrimary)" />
    <text x="260" y="95" font-family="'Segoe UI', sans-serif" font-size="10" text-anchor="middle" font-weight="bold" fill="white">Auth</text>
    
    <rect x="300" y="70" width="60" height="40" rx="5" fill="url(#gradientPrimary)" />
    <text x="330" y="95" font-family="'Segoe UI', sans-serif" font-size="10" text-anchor="middle" font-weight="bold" fill="white">Profile</text>
    
    <rect x="230" y="130" width="60" height="40" rx="5" fill="url(#gradientPrimary)" />
    <text x="260" y="155" font-family="'Segoe UI', sans-serif" font-size="10" text-anchor="middle" font-weight="bold" fill="white">Settings</text>
    
    <rect x="300" y="130" width="60" height="40" rx="5" fill="url(#gradientPrimary)" />
    <text x="330" y="155" font-family="'Segoe UI', sans-serif" font-size="10" text-anchor="middle" font-weight="bold" fill="white">Activity</text>
    
    <rect x="230" y="190" width="130" height="40" rx="5" fill="url(#gradientSecondary)" />
    <text x="295" y="215" font-family="'Segoe UI', sans-serif" font-size="12" text-anchor="middle" font-weight="bold" fill="white">UserService</text>
    
    <!-- Connection lines -->
    <path d="M260,110 L260,130" stroke="#6c757d" stroke-width="1.5" fill="none" />
    <path d="M330,110 L330,130" stroke="#6c757d" stroke-width="1.5" fill="none" />
    <path d="M260,170 L260,190" stroke="#6c757d" stroke-width="1.5" fill="none" />
    <path d="M330,170 L330,190" stroke="#6c757d" stroke-width="1.5" fill="none" />
  </g>
</svg>
