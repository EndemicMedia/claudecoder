<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .background { fill: #f8f9fa; }
    .box { fill: #fff; stroke: #ddd; stroke-width: 1px; }
    .arrow { fill: none; stroke: #4a86e8; stroke-width: 2px; }
    .arrow-head { fill: #4a86e8; }
    .text-label { font-family: 'Arial', sans-serif; font-size: 10px; fill: #333; }
    .module { fill: #e9f0f9; stroke: #4a86e8; stroke-width: 1px; }
    .component { fill: #e9f5e9; stroke: #34a853; stroke-width: 1px; }
  </style>
  
  <!-- Background -->
  <rect width="400" height="200" rx="5" class="background" />
  
  <!-- Title -->
  <text x="200" y="20" font-family="Arial" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">Refactoring: Monolith to Microservices</text>
  
  <!-- Before Architecture (Left Side) -->
  <rect x="40" y="40" width="120" height="140" rx="4" class="box" />
  <text x="100" y="55" font-family="Arial" font-size="12" font-weight="bold" fill="#333" text-anchor="middle">Before</text>
  
  <!-- Monolithic Application -->
  <rect x="60" y="70" width="80" height="90" rx="3" class="module" />
  <text x="100" y="85" class="text-label" text-anchor="middle">Monolithic App</text>
  
  <!-- Components in Monolith -->
  <rect x="70" y="95" width="60" height="15" rx="2" class="component" />
  <text x="100" y="106" class="text-label" text-anchor="middle" font-size="8">User Service</text>
  
  <rect x="70" y="115" width="60" height="15" rx="2" class="component" />
  <text x="100" y="126" class="text-label" text-anchor="middle" font-size="8">Payment Service</text>
  
  <rect x="70" y="135" width="60" height="15" rx="2" class="component" />
  <text x="100" y="146" class="text-label" text-anchor="middle" font-size="8">Notification</text>
  
  <!-- After Architecture (Right Side) -->
  <rect x="240" y="40" width="120" height="140" rx="4" class="box" />
  <text x="300" y="55" font-family="Arial" font-size="12" font-weight="bold" fill="#333" text-anchor="middle">After</text>
  
  <!-- API Gateway -->
  <rect x="250" y="70" width="100" height="20" rx="3" class="module" />
  <text x="300" y="84" class="text-label" text-anchor="middle">API Gateway</text>
  
  <!-- Microservices -->
  <rect x="250" y="100" width="100" height="20" rx="3" class="component" />
  <text x="300" y="114" class="text-label" text-anchor="middle">User Microservice</text>
  
  <rect x="250" y="130" width="100" height="20" rx="3" class="component" />
  <text x="300" y="144" class="text-label" text-anchor="middle">Payment Microservice</text>
  
  <rect x="250" y="160" width="100" height="20" rx="3" class="component" />
  <text x="300" y="174" class="text-label" text-anchor="middle">Notification Microservice</text>
  
  <!-- Transformation Arrow -->
  <path d="M160,110 C180,110 220,110 240,110" class="arrow" />
  <polygon points="240,110 234,106 234,114" class="arrow-head" />
  
  <!-- ClaudeCoder Label -->
  <rect x="170" y="90" width="60" height="20" rx="10" fill="#fbbc05" />
  <text x="200" y="104" font-family="Arial" font-size="9" font-weight="bold" fill="#333" text-anchor="middle">ClaudeCoder</text>
</svg>
