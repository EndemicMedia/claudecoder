<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradientBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8f9fa" />
      <stop offset="100%" stop-color="#e9ecef" />
    </linearGradient>
    <linearGradient id="gradientPrimary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4a86e8" />
      <stop offset="100%" stop-color="#3a76d8" />
    </linearGradient>
    <linearGradient id="gradientSecondary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#34a853" />
      <stop offset="100%" stop-color="#2d9348" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" rx="10" fill="url(#gradientBg)" />
  
  <!-- Editor window -->
  <rect x="20" y="20" width="360" height="260" rx="6" fill="white" stroke="#dee2e6" stroke-width="1" />
  
  <!-- Window title bar -->
  <rect x="20" y="20" width="360" height="30" rx="6 6 0 0" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" />
  <circle cx="40" cy="35" r="6" fill="#ff6b6b" />
  <circle cx="60" cy="35" r="6" fill="#ffcc5c" />
  <circle cx="80" cy="35" r="6" fill="#88cc88" />
  <text x="200" y="38" font-family="'Segoe UI', sans-serif" font-size="12" text-anchor="middle" fill="#6c757d">pull_request.js</text>
  
  <!-- Code lines -->
  <g font-family="'Consolas', monospace" font-size="14">
    <!-- Line numbers -->
    <text x="35" y="75" fill="#6c757d">1</text>
    <text x="35" y="100" fill="#6c757d">2</text>
    <text x="35" y="125" fill="#6c757d">3</text>
    <text x="35" y="150" fill="#6c757d">4</text>
    <text x="35" y="175" fill="#6c757d">5</text>
    <text x="35" y="200" fill="#6c757d">6</text>
    <text x="35" y="225" fill="#6c757d">7</text>
    <text x="35" y="250" fill="#6c757d">8</text>
    
    <!-- Code -->
    <text x="50" y="75" fill="#333">function processReviewFeedback(review) {</text>
    <text x="50" y="100" fill="#333">  const feedbackItems = review.comments.map(comment => ({</text>
    <text x="50" y="125" fill="#333">    file: comment.path,</text>
    <text x="50" y="150" fill="#333">    line: comment.line,</text>
    <text x="50" y="175" fill="#333">    text: comment.body</text>
    <text x="50" y="200" fill="#333">  }));</text>
    <text x="50" y="225" fill="#333">  return implementFeedback(feedbackItems);</text>
    <text x="50" y="250" fill="#333">}</text>
  </g>
  
  <!-- Comment box -->
  <rect x="185" y="115" width="180" height="80" rx="4" fill="url(#gradientPrimary)" />
  <rect x="205" y="115" width="15" height="15" fill="url(#gradientPrimary)" transform="translate(-8, 0) rotate(45)" />
  <text x="200" y="140" font-family="'Segoe UI', sans-serif" font-size="12" fill="white">Add error handling here</text>
  <text x="200" y="160" font-family="'Segoe UI', sans-serif" font-size="12" fill="white">to check for null values</text>
  <text x="200" y="180" font-family="'Segoe UI', sans-serif" font-size="12" fill="white">in the comments.</text>
  
  <!-- AI logo in corner -->
  <circle cx="350" cy="250" r="15" fill="url(#gradientSecondary)" />
  <text x="350" y="255" font-family="'Segoe UI', sans-serif" font-size="12" text-anchor="middle" font-weight="bold" fill="white">AI</text>
</svg>
