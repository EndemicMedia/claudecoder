<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .background { fill: #f5f7f9; }
    .code { font-family: 'Courier New', monospace; font-size: 10px; }
    .primary { fill: #4a86e8; }
    .secondary { fill: #34a853; }
    .accent { fill: #fbbc05; }
    .comment { fill: #ff6b6b; }
    .highlight { fill: #e9f5e9; stroke: #34a853; stroke-width: 1px; }
  </style>
  
  <!-- Background -->
  <rect width="400" height="200" rx="5" class="background" />
  
  <!-- GitHub-like Interface -->
  <rect x="20" y="20" width="360" height="30" rx="3" fill="#f1f1f1" stroke="#ddd" stroke-width="1" />
  <text x="35" y="40" fill="#666">Review Comment: Update error handling logic</text>
  
  <!-- Code Snippet Background -->
  <rect x="20" y="60" width="360" height="120" rx="3" fill="#fff" stroke="#ddd" stroke-width="1" />
  
  <!-- Highlight the changed code section -->
  <rect x="30" y="110" width="340" height="18" class="highlight" />
  
  <!-- Code Lines -->
  <text x="30" y="80" class="code" fill="#666">function processError(error) {</text>
  <text x="30" y="95" class="code" fill="#666">  console.error("Error encountered:", error);</text>
  <text x="30" y="110" class="code" fill="#666">  return { success: false, message: error.message };</text>
  <text x="30" y="125" class="code" fill="#34a853">+ return { success: false, message: error.message, code: error.code || 'UNKNOWN' };</text>
  <text x="30" y="140" class="code" fill="#666">}</text>
  <text x="30" y="155" class="code" fill="#666">export default processError;</text>
  
  <!-- AI Suggestion indicator -->
  <circle cx="20" cy="125" r="5" fill="#4a86e8" />
  
  <!-- Claude Comment Box -->
  <rect x="40" y="170" width="320" height="20" rx="3" fill="#e9f0f9" stroke="#4a86e8" stroke-width="1" />
  <text x="50" y="184" font-family="Arial" font-size="10" fill="#333">Added error code property to standardize error handling</text>
</svg>
