<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <style>
    .logo-text { font-family: 'Arial', sans-serif; font-weight: bold; }
    .primary { fill: #4a86e8; }
    .secondary { fill: #34a853; }
    .accent { fill: #fbbc05; }
  </style>
  
  <!-- Code/Bracket Symbol -->
  <path class="primary" d="M30,10 L15,30 L30,50" stroke="#4a86e8" stroke-width="4" fill="none" />
  <path class="primary" d="M50,10 L65,30 L50,50" stroke="#4a86e8" stroke-width="4" fill="none" />
  
  <!-- AI Circle -->
  <circle cx="40" cy="30" r="12" fill="#34a853" opacity="0.7" />
  
  <!-- Text -->
  <text x="80" y="35" class="logo-text primary" font-size="20">ClaudeCoder</text>
  
  <!-- Decorative Element -->
  <rect x="75" y="40" width="120" height="3" rx="1.5" class="accent" />
</svg>
